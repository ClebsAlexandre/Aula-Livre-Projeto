<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaLivre | Conectando Ensino</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark fundo-azul-oficial sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center logo-texto" href="#" data-route="home">
                <i class="bi bi-mortarboard-fill me-2"></i>
                AulaLivre
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu-navegacao">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-route="home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#" data-route="explorar">Explorar</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <button class="btn btn-outline-light btn-sm px-4 rounded-pill" data-bs-toggle="modal" data-bs-target="#modal-entrar">
                            Entrar
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="conteudo-principal" class="flex-grow-1">
        <div class="d-flex justify-content-center align-items-center h-100 py-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </main>

    <footer class="fundo-azul-oficial text-white py-4 mt-auto">
        <div class="container text-center">
            <small class="opacity-75">© 2025 AulaLivre. Todos os direitos reservados.</small>
        </div>
    </footer>

    <div class="modal fade" id="modal-entrar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-primary">Acesse sua conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-2">
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="campo-email" class="form-label small text-muted">E-mail</label>
                            <input type="email" class="form-control bg-light" id="campo-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="campo-senha" class="form-label small text-muted">Senha</label>
                            <input type="password" class="form-control bg-light" id="campo-senha" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn botao-verde btn-lg">Entrar</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" class="link-discreto">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-agendamento" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-primary" id="titulo-modal-agendamento">Horários Disponíveis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <p class="text-muted small mb-3">Selecione um horário para agendar sua aula:</p>
                    <div id="lista-horarios" class="d-grid gap-2">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificacao-sucesso" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-bold">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span id="texto-notificacao">Agendamento realizado!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/router.js"></script>
</body>
</html>
